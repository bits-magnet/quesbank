{% load static %}
<!DOCTYPE html>
<html lang="en" ng-app = "myApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

    <!-- load angular via CDN -->
        <script src="http://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="http://code.angularjs.org/1.3.0/angular-route.js"></script>

        <script>
          var subjectId={{subjectId}};
          var topicId = {{topicId}};
        </script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0/ng-table.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0/ng-table.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-sanitize.js"></script>

        <script src="{% static 'js/topic.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/topic.css' %}">
    <style>
      .custom {
         width: 200px !important;
      }
      .space {
        padding:5px;
      }
    </style>
  </head>

  <body ng-controller="mainController">
  <!-- NavBar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
  </nav>

  <div class="contain">
    <div class="row">
      <div class="col-md-6 center">
        <h2>Topic Name : {{topic.topic}}  </h2>
        <h2>Topic ID : {{topic.id}}  </h2>
      </div>
      <div class="col-md-6 center">
        <h2>Subject Name : {{subject.subject}} </h2>
        <h2>Standard : {{subject.standard}}</h2>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col col-md-6">
      <h3>Objective Question</h3>
      <div class = "questionList">

        <ul>
          <li class="space"><a ng-click = "objective_created();"><button class="btn btn-primary custom"> Created (Count : {{created_objective_question_count}})</button></a>
          </li>
          <li class="space"><a ng-click = "objective_imported();" ><button class="btn btn-primary custom"> Imported (Count : {{imported_objective_question_count}})</button></a>  </li>
            <li class="space"><a ng-click = "objective_processed();" ><button class="btn btn-primary custom"> Processed (Count : {{processed_objective_question_count}})</button></a>  </li>
          <li class="space"><a ng-click = "objective_duplicate();" ><button class="btn btn-primary custom"> Duplicate (Count : {{duplicate_objective_question_count}})</button></a>  </li>
          <li class="space"><a ng-click = "objective_rejected();" ><button class="btn btn-primary custom"> Rejected (Count : {{rejected_objective_question_count}})</button></a>  </li>        </ul>
      </div>
      </div>
    <div class="col col-md-6">
      <h3>Subjective Question</h3>
      <div class = "questionList">
        <ul>
          <li class="space"><a ng-click = "subjective_created();"><button class="btn btn-primary custom"> Created (Count : {{created_subjective_question_count}})</button></a>  </li>
          <li class="space"><a ng-click = "subjective_imported();" ><button class="btn btn-primary custom"> Imported (Count : {{imported_subjective_question_count}})</button></a>  </li>
            <li class="space"><a ng-click = "subjective_processed();" ><button class="btn btn-primary custom"> Processed (Count : {{processed_subjective_question_count}})</button></a>  </li>
          <li class="space"><a ng-click = "subjective_duplicate();" ><button class="btn btn-primary custom"> Duplicate (Count : {{duplicate_subjective_question_count}})</button></a>  </li>
          <li class="space"><a ng-click = "subjective_rejected();" ><button class="btn btn-primary custom"> Rejected (Count : {{rejected_subjective_question_count}})</button></a>  </li>
        </ul>
        

      </div>
    </div>
    </div>


    

  </div>


  </body>
</html>
