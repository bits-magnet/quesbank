{% load static %}
<!DOCTYPE html>
<html lang="en" ng-app = "myApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />

    <!-- load angular via CDN -->
        <script src="http://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
        <script src="http://code.angularjs.org/1.3.0/angular-route.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0/ng-table.css">
        <script>
          var subjectId={{subjectId}};
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-table/1.0.0/ng-table.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-sanitize.js"></script>

        <script src="{% static 'js/subject.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/subject.css' %}">
  </head>
  <body ng-controller="mainController">



    <!-- NavBar -->

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <li class="active"><a href="..">Home</a></li>
          <li><a href="#"> Export </a></li>
        </ul>
        


        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Logout</a></li>
        </ul>
      </div>
  </nav>
  <div class="contain">
    <h1> Standard : {% verbatim %} {{ standard }}  {% endverbatim %} </h1>
    <h1> Subject Name : {% verbatim %} {{subject_name }}  {% endverbatim %} </h1>
        <table ng-table ="tableParams"  class="table table-condensed table-bordered table-striped" show-filter = "true">
            <tr ng-repeat="i in data.topic" ng-attr-id="i.id">

                  <td data-title="'Topic Id'"> {% verbatim %} {{i.id}}  {% endverbatim %} </td>
                  <td data-title="'Topic Name'"> <p ng-bind-html =  "i.topic"></p> </td>
                  <td data-title = "''">
                    <button type="button" class="btn btn-info" name="View" ng-click = "view_questions(i.id);" > View Questions </button>
                  </td>
            </tr>
        </table>

    </div>


  </body>
</html>
